endpoints:
    - name: provider-debug-archive-2
      api-interface: jsonrpc
      chain-id: ETH1
      network-address:
        address: "127.0.0.1:2222"
      node-urls:
        # Base URLs (no addons) - for regular requests
        - url: https://purple-newest-dew.quiknode.pro/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        - url: wss://mainnet.infura.io/ws/v3/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        # Debug addon URLs
        - url: https://purple-newest-dew.quiknode.pro/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          addons:
            - debug
        - url: wss://mainnet.infura.io/ws/v3/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          addons:
            - debug
        # Archive addon URLs
        - url: https://purple-newest-dew.quiknode.pro/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          addons:
            - archive
        - url: wss://mainnet.infura.io/ws/v3/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          addons:
            - archive
        # Combined debug+archive URLs (optional but useful)
        - url: https://purple-newest-dew.quiknode.pro/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          addons:
            - debug
            - archive
        - url: wss://mainnet.infura.io/ws/v3/XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
          addons:
            - debug
            - archive

