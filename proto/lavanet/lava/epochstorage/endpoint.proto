syntax = "proto3";
package lavanet.lava.epochstorage;

option go_package = "github.com/lavanet/lava/v3/x/epochstorage/types";

message Endpoint {
  string iPPORT = 1; 
  reserved 2;
  int32 geolocation = 3; 
  repeated string addons = 4;
  repeated string api_interfaces = 5;
  repeated string extensions = 6;
}
